# Název aplikace, který se zobrazuje nap?íklad v logech
spring.application.name=Personal Growth App

# Konfigurace H2 databáze
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Povolení H2 konzole pro lad?ní (bude dostupná na URL /h2-console)
spring.h2.console.enabled=true

# Hibernate Dialect specifický pro H2 databázi (zajistí správnou syntaxi SQL dotaz?)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatická správa schématu databáze (mo?nosti: validate, update, create, create-drop)
# update: existující schéma se aktualizuje podle entit
spring.jpa.hibernate.ddl-auto=update