<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Odkaz na CSS -->
</head>
<body>

<h2>Přihlášení</h2>

<!-- Zobrazení chybové zprávy, pokud se přihlášení nezdařilo -->
<div th:if="${param.error}" style="color: red;">
    Neplatné přihlašovací údaje, zkuste to znovu.
</div>

<!-- Formulář pro přihlášení -->
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Uživatelské jméno:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div>
        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div>
        <button type="submit">Přihlásit se</button>
    </div>
</form>

<p>Nemáte účet? <a href="/register">Zaregistrujte se zde</a></p>

</body>
</html>
