<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam u≈æivatel≈Ø</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="text-center">Seznam u≈æivatel≈Ø</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>U≈æivatelsk√© jm√©no</th>
        <th>E-mail</th>
        <th>Role</th>
        <th>C√≠le</th>
        <th>Akce</th>
    </tr>
    </thead>
    <tbody id="userTableBody">
    <tr><td colspan="6" class="text-center">Naƒç√≠t√°n√≠...</td></tr>
    </tbody>
</table>

<!-- Mod√°ln√≠ okno pro detail u≈æivatele -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detail u≈æivatele</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>ID:</strong> <span id="userId"></span></p>
                <p><strong>U≈æivatelsk√© jm√©no:</strong> <span id="userName"></span></p>
                <p><strong>E-mail:</strong> <span id="userEmail"></span></p>
                <p><strong>Role:</strong> <span id="userRole"></span></p>
                <p><strong>C√≠le:</strong> <span id="userGoals"></span></p>

                <!-- Formul√°≈ô pro p≈ôi≈ôazen√≠ c√≠le -->
                <form id="assignGoalForm">
                    <input type="hidden" id="selectedUserId">
                    <label for="goalSelect">P≈ôi≈ôadit c√≠l:</label>
                    <select id="goalSelect" class="form-select"></select>
                    <button type="submit" class="btn btn-primary mt-2">P≈ôi≈ôadit c√≠l</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tbody = document.getElementById("userTableBody");

        // ‚úÖ Naƒçten√≠ u≈æivatel≈Ø
        fetch("/users/api")
            .then(response => response.json())
            .then(users => {
                tbody.innerHTML = ""; // Odstran√≠me p≈Øvodn√≠ zpr√°vu o naƒç√≠t√°n√≠

                if (users.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center">≈Ω√°dn√≠ u≈æivatel√©</td></tr>`;
                    return;
                }

                users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td><a href="#" class="user-link" data-id="${user.id}">${user.username}</a></td>
                        <td>${user.email || "Nezn√°m√Ω"}</td>
                        <td>${user.role || "Nezn√°m√°"}</td>
                        <td>${(user.goals && user.goals.length) ? user.goals.map(goal => goal.name).join(", ") : "≈Ω√°dn√© c√≠le"}</td>
                        <td><button class="btn btn-danger btn-sm delete-btn" data-id="${user.id}">Smazat</button></td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error("‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ u≈æivatel≈Ø:", error);
                tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Chyba p≈ôi naƒç√≠t√°n√≠ dat</td></tr>`;
            });

        // ‚úÖ Event delegation pro kliknut√≠ na u≈æivatelsk√© jm√©no
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("user-link")) {
                e.preventDefault();
                const userId = e.target.dataset.id;

                fetch(`/users/${userId}`)
                    .then(response => response.json())
                    .then(user => {
                        console.log("‚ÑπÔ∏è Naƒçten√Ω u≈æivatel:", user); // Debugging

                        // üõ† Oprava: Ovƒõ≈ôen√≠ existence user.goals
                        const userGoals = user.goals ? user.goals.map(goal => goal.name).join(", ") : "≈Ω√°dn√© c√≠le";

                        document.getElementById("userId").textContent = user.id;
                        document.getElementById("userName").textContent = user.username;
                        document.getElementById("userEmail").textContent = user.email || "Nezn√°m√Ω";
                        document.getElementById("userRole").textContent = user.role || "Nezn√°m√°";
                        document.getElementById("userGoals").textContent = userGoals;
                        document.getElementById("selectedUserId").value = user.id;

                        // ‚úÖ Opraven√© naƒç√≠t√°n√≠ c√≠l≈Ø do dropdown menu
                        fetch("/goals/api")
                            .then(response => response.json())
                            .then(goals => {
                                const goalSelect = document.getElementById("goalSelect");
                                goalSelect.innerHTML = goals.map(goal => `<option value="${goal.id}">${goal.name}</option>`).join("");
                            });

                        new bootstrap.Modal(document.getElementById("userModal")).show();
                    })
                    .catch(error => {
                        console.error("‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ detailu u≈æivatele:", error);
                    });
            }
        });

        // ‚úÖ P≈ôi≈ôazen√≠ c√≠le u≈æivateli
        document.getElementById("assignGoalForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const userId = document.getElementById("selectedUserId").value;
            const goalId = document.getElementById("goalSelect").value;

            fetch(`/users/${userId}/add-goal`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `goalId=${goalId}`
            }).then(() => location.reload());
        });

        // ‚úÖ P≈ôid√°n√≠ event listener≈Ø na maz√°n√≠ u≈æivatel≈Ø
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("delete-btn")) {
                const userId = e.target.dataset.id;
                if (confirm("Opravdu chcete smazat tohoto u≈æivatele?")) {
                    fetch(`/users/${userId}`, { method: "DELETE" })
                        .then(response => {
                            if (response.ok) {
                                e.target.closest("tr").remove();
                            }
                        });
                }
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
