<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat uživatele</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="text-center">Přidat nového uživatele</h2>

<!-- Pokud se vrátí error, zobrazí se zpráva -->
<div id="errorMessage" class="alert alert-danger d-none">Chyba při vytváření uživatele!</div>

<form action="/users/new" method="post" class="mt-4">
    <div class="mb-3">
        <label for="username" class="form-label">Uživatelské jméno</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Heslo</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Vytvořit uživatele</button>
</form>

<a href="/users" class="btn btn-secondary mt-3">Zpět na seznam uživatelů</a>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (window.location.search.includes("error=true")) {
            document.getElementById("errorMessage").classList.remove("d-none");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
